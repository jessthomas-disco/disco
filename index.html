<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DISCOTIME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="stage">
      <div class="phone-shell">
        <header class="topbar">
          <h1><span class="logo-emoji">ðŸª©</span> <span class="logo-text">DISCOTIME</span></h1>
          <button id="profileButton" class="profile-icon-btn" type="button" aria-label="Profile">
            <svg class="mono-icon" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="8" r="3.2"></circle>
              <path d="M5.5 19.2c.8-3.2 3.5-5.2 6.5-5.2s5.7 2 6.5 5.2"></path>
            </svg>
          </button>
        </header>

        <main class="content">
          <section id="view-tour" class="view"></section>
          <section id="view-calendar" class="view hidden"></section>
          <section id="view-countdowns" class="view hidden"></section>
          <section id="view-setlists" class="view hidden"></section>
          <section id="view-live" class="view hidden"></section>
          <section id="view-outfits" class="view hidden"></section>
          <section id="view-profile" class="view hidden"></section>
        </main>

        <nav id="navTabs" class="bottom-tabs" aria-label="Main navigation"></nav>
      </div>
    </div>

    <div id="authModal" class="modal-backdrop hidden">
      <section class="modal-card">
        <div class="section-head">
          <h2>Account</h2>
          <button id="closeAuthModal" class="ghost" type="button">Close</button>
        </div>
        <p id="authMessage" class="meta">Sign in to save your shows, attendance, and favorites.</p>

        <div id="authSetup" class="form-grid hidden">
          <h3>Connect Supabase</h3>
          <div class="form-group">
            <label>Supabase URL</label>
            <input id="setupSupabaseUrl" placeholder="https://xxxx.supabase.co" />
          </div>
          <div class="form-group">
            <label>Supabase Anon Key</label>
            <input id="setupSupabaseKey" placeholder="eyJ..." />
          </div>
          <button id="saveSupabaseConfig" class="primary" type="button">Save Auth Config</button>
        </div>

        <div id="authActions">
          <div class="switcher">
            <button id="modeSignIn" class="switch-pill active" type="button">Sign in</button>
            <button id="modeSignUp" class="switch-pill muted" type="button">Sign up</button>
          </div>

          <div class="stack" style="margin-top: 0.6rem;">
            <button id="googleAuth" class="ghost" type="button">Continue with Google</button>
            <button id="appleAuth" class="ghost" type="button">Continue with Apple</button>
          </div>

          <form id="emailAuthForm" class="card form-grid" style="margin-top: 0.6rem;">
            <div class="form-group">
              <label>Email</label>
              <input id="authEmail" type="email" required />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input id="authPassword" type="password" minlength="6" required />
            </div>
            <button id="emailAuthSubmit" class="primary" type="submit">Continue</button>
          </form>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
